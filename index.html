<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <style>
        div{
            color: white;
            
        }
        input{
            background-color: white;
            color: white;
        }
        span{
            background-color: black;
        }
        textarea{
            background-color: black;
        }
        .form-control{
            background-color: black;
        }
        label{
            color: white;
        }
        option{
            color: black;
        }
    </style>
</head>
<body background="bmw2.jpg">
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="bmw.webp" width="60px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="" class="navbar-link me-3 text-decoration-none text-light">HOME</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link me-3 text-decoration-none text-light">GALERY</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link me-3 text-decoration-none text-light">SERVICE</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="navbar-link me-3 text-decoration-none text-light">CONTACT</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"
        placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
        placeholder="Enter Email">
        <small class="form-text text-muted">
        </small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"
        class="form-control" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="city">Your Country</label>
        <select name="city" id="city" class="form-control">
            <option value="Almania">Almania</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russian">Russian</option>
        </select>
    </div>
    <div class="fotm-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3" class="form-control">

        </textarea>
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text" id="ig">
                @gmail.com</span>
        </div>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="ig">https://www.bmw.az/ru/</span>
        </div>
        <input type="text" class="form-control">
    </div>
    <div class="clearfix mt-4">
        <div class="float-start w-50">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name"
                class="form-control" placeholder="Enter name">
            </div>
        </div>
        <div class="float-start w-50">
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname"
                class="form-control" placeholder="Enter Surname">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
